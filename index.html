<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INTUITY: B2 First Review Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.75rem;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.06) 0%, transparent 45%),
                  #0d0d0d;
      z-index: 0;
    }

    .container {
      max-width: 900px;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    
    /* Top Navigation Bar */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      margin-bottom: 0.5rem;
      gap: 1rem;
    }
    
    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .nav-link {
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.3s ease;
      white-space: nowrap;
    }
    
    .nav-link:hover {
      color: #C9A961;
    }
    
    .nav-center {
      flex: 1;
      text-align: center;
    }
    
    .nav-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    /* Toggle Switch */
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .toggle-label {
      font-size: 0.75rem;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      white-space: nowrap;
    }
    
    .toggle-switch {
      position: relative;
      width: 2.5rem;
      height: 1.25rem;
      background: rgba(99, 99, 102, 0.3);
      border-radius: 0.625rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(99, 99, 102, 0.2);
    }
    
    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 0.125rem;
      left: 0.125rem;
      width: 0.875rem;
      height: 0.875rem;
      background: #8e8e93;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    
    .toggle-switch.active {
      background: rgba(201, 169, 97, 0.25);
      border-color: rgba(201, 169, 97, 0.3);
    }
    
    .toggle-switch.active::after {
      left: 1.375rem;
      background: #C9A961;
    }
    
    .full-mode-link {
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.75rem;
      font-weight: 500;
      transition: color 0.3s ease;
      white-space: nowrap;
    }
    
    .full-mode-link:hover {
      color: #C9A961;
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .top-nav {
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      
      .nav-left {
        order: 1;
      }
      
      .nav-center {
        order: 2;
        flex-basis: 100%;
      }
      
      .nav-right {
        order: 3;
        margin-left: auto;
      }
      
      .nav-title {
        font-size: 1.25rem;
      }
      
      .nav-link, .full-mode-link {
        font-size: 0.75rem;
      }
      
      .toggle-label {
        font-size: 0.625rem;
      }
      
      .toggle-switch {
        width: 2rem;
        height: 1rem;
      }
      
      .toggle-switch::after {
        width: 0.75rem;
        height: 0.75rem;
      }
      
      .toggle-switch.active::after {
        left: 1.125rem;
      }
    }
    
    @media (max-width: 480px) {
      .top-nav {
        padding: 0.5rem 0;
      }
      
      .nav-link, .full-mode-link {
        font-size: 0.6875rem;
      }
      
      .toggle-container {
        gap: 0.375rem;
      }
    }
    
    header {
      text-align: center;
      margin-bottom: 0.5rem;
      padding: 0.5rem 0 0.25rem;
    }
    
    .subtitle {
      font-size: 0.75rem;
      color: #8e8e93;
      margin-bottom: 0.25rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    
    .author {
      font-size: 0.625rem;
      color: #636366;
      font-weight: 400;
      letter-spacing: 0.02em;
    }
    
    .card-container {
      perspective: 1500px;
      margin-bottom: 0.75rem;
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      border-radius: 1.5rem;
      padding: 1.5rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      height: calc(100vh - 240px);
      overflow: hidden;
    }
    
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      touch-action: pan-y;
    }
    
    .card.flipped {
      transform: rotateY(180deg);
    }
    
    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      background: transparent;
      border: none;
      border-radius: 1.5rem;
      padding: 0;
      display: flex;
      flex-direction: column;
      box-shadow: none;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }
    
    .card-face::-webkit-scrollbar { 
      width: 8px; 
    }
    
    .card-face::-webkit-scrollbar-track { 
      background: rgba(28, 28, 30, 0.3);
      border-radius: 4px;
    }
    
    .card-face::-webkit-scrollbar-thumb {
      background: rgba(201, 169, 97, 0.4);
      border-radius: 4px;
      transition: background 0.2s ease;
    }
    
    .card-face::-webkit-scrollbar-thumb:hover { 
      background: rgba(201, 169, 97, 0.6); 
    }
    
    .card-front {
      z-index: 2;
    }
    
    .card-back {
      transform: rotateY(180deg);
    }
    
    .card-label {
      font-size: 0.7rem;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.75rem;
      font-weight: 600;
      text-align: center;
    }
    
    .topic-badge {
      display: inline-block;
      padding: 0.375rem 1rem;
      background: rgba(201, 169, 97, 0.15);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 1.5rem;
      font-size: 0.7rem;
      color: #C9A961;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }

    .type-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: rgba(201, 169, 97, 0.1);
      border: 1px solid rgba(201, 169, 97, 0.25);
      border-radius: 1rem;
      font-size: 0.65rem;
      color: #d4af6a;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      font-weight: 500;
      margin-left: 0.5rem;
    }
    
    .question-box {
      background: rgba(201, 169, 97, 0.1);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1.25rem;
      font-size: 0.9rem;
      color: #d1d1d6;
      line-height: 1.6;
      font-weight: 500;
    }

    .context-text {
      font-size: 0.8rem;
      color: #8e8e93;
      font-style: italic;
      margin-bottom: 0.75rem;
    }

    .skeleton-section {
      background: transparent;
      border-radius: 0.75rem;
      padding: 0.75rem 0;
      margin-bottom: 0.75rem;
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
    }

    .skeleton-section:last-of-type {
      border-bottom: none;
    }

    .skeleton-title {
      font-size: 0.8rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.5rem;
      letter-spacing: 0.02em;
    }

    .skeleton-item {
      font-size: 0.8rem;
      line-height: 1.7;
      color: #b8b8bb;
      margin-bottom: 0.4rem;
      padding-left: 1rem;
      position: relative;
    }

    .skeleton-item:before {
      content: "•";
      position: absolute;
      left: 0;
      color: #C9A961;
      font-weight: bold;
    }

    .skeleton-emphasis {
      color: #d4af6a;
      font-weight: 500;
    }

    .review-answer {
      font-size: 0.9rem;
      line-height: 1.8;
      color: #d1d1d6;
      text-align: justify;
    }
    
    .review-answer p {
      margin-bottom: 1.25rem;
    }

    .review-title {
      font-size: 1rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 1rem;
      text-align: center;
    }

    .word-count {
      font-size: 0.7rem;
      color: #636366;
      text-align: center;
      margin-bottom: 1rem;
    }

    .discourse {
      color: #87CEEB;
      font-weight: 400;
    }

    .vocabulary {
      color: inherit;
      font-weight: 400;
    }

    .opinion {
      color: #87CEEB;
      font-weight: 400;
    }
    
    .card-hint {
      font-size: 0.8rem;
      color: #8e8e93;
      margin-top: auto;
      padding: 0.75rem 1.5rem;
      background: rgba(201, 169, 97, 0.08);
      border-radius: 0.75rem;
      border: 1px solid rgba(201, 169, 97, 0.2);
      text-align: center;
    }
    
    .controls {
      display: flex;
      flex-direction: row;
      gap: 1.5rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .arrow {
      width: 3.5rem;
      height: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(201, 169, 97, 0.25);
      border-radius: 0.75rem;
      font-size: 1.5rem;
      color: #8e8e93;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .arrow:hover {
      background: rgba(28, 28, 30, 0.95);
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(201, 169, 97, 0.2);
    }
    
    .nav-dots {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 100%;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(201, 169, 97, 0.2);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(201, 169, 97, 0.3);
    }
    
    .dot:hover {
      transform: scale(1.4);
      background: rgba(201, 169, 97, 0.4);
    }
    
    .dot.active {
      background: linear-gradient(135deg, #C9A961, rgba(201, 169, 97, 0.8));
      box-shadow: 0 0 12px rgba(201, 169, 97, 0.6);
      transform: scale(1.3);
    }
    
    .dot.viewed {
      background: rgba(201, 169, 97, 0.5);
    }
    
    .reset-btn {
      padding: 0.75rem 2rem;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.85) 100%);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 16px rgba(201, 169, 97, 0.3);
    }
    
    .reset-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(201, 169, 97, 0.4);
    }
    
    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
      }
      
      .subtitle {
        font-size: 0.7rem;
      }
      
      .author {
        font-size: 0.6rem;
      }
      
      .card-container {
        padding: 1rem;
      }
      
      .review-answer {
        font-size: 0.85rem;
      }
      
      .skeleton-item {
        font-size: 0.75rem;
      }
      
      .arrow {
        width: 3rem;
        height: 3rem;
      }
      
      .nav-dots {
        gap: 0.4rem;
      }
      
      .dot {
        width: 10px;
        height: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <div class="container">
    <!-- Top Navigation -->
    <div class="top-nav">
      <div class="nav-left">
        <a href="index.html" class="nav-link">← Home</a>
      </div>
      <div class="nav-center">
        <div class="nav-title">INTUITY</div>
      </div>
      <div class="nav-right">
        <div class="toggle-container">
          <span class="toggle-label">Slides</span>
          <div class="toggle-switch" id="toggleSwitch" onclick="toggleSlideMode()"></div>
        </div>
        <a href="full-mode.html" class="full-mode-link">Full Mode</a>
      </div>
    </div>
    
    <header>
      <p class="subtitle">Intuitive & Immersive Learning</p>
      <p class="author">Majid Nashtai · B2 First Reviews</p>
    </header>
    
    <div class="card-container">
      <div class="card" id="card">
        <div class="card-face card-front">
          <div class="card-label">REVIEW QUESTION</div>
          <div style="text-align: center; margin-bottom: 1rem;">
            <span class="topic-badge" id="topicBadge"></span>
            <span class="type-badge" id="typeBadge"></span>
          </div>
          
          <div class="context-text" id="contextText"></div>
          
          <div class="question-box" id="questionBox"></div>
          
          <div id="skeletonContent"></div>
          
          <div class="card-hint">💡 Click card to see sample answer</div>
        </div>
        
        <div class="card-face card-back">
          <div class="card-label">SAMPLE REVIEW WITH KEY EXPRESSIONS</div>
          <div style="text-align: center; margin-bottom: 1rem;">
            <span class="topic-badge" id="topicBadgeBack"></span>
            <span class="type-badge" id="typeBadgeBack"></span>
          </div>

          <div class="review-title" id="reviewTitle"></div>
          <div class="word-count" id="wordCount"></div>

          <div class="review-answer" id="reviewAnswer"></div>
          
          <div class="card-hint">💡 Click to see question again</div>
        </div>
      </div>
    </div>
    
    <div class="controls">
      <div class="arrow" onclick="prevCard(); event.stopPropagation();">←</div>
      <div class="nav-dots" id="navDots"></div>
      <div class="arrow" onclick="nextCard(); event.stopPropagation();">→</div>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 0.75rem;">
      <button class="reset-btn" onclick="resetProgress()">↻ Reset Progress</button>
    </div>
  </div>

  <script>
    const reviewData = [
      {
        id: "film-surprising-character-1",
        topic: "Film Review",
        type: "Film",
        context: "You see this announcement in your college English-language magazine.",
        question: "Film reviews wanted! Have you seen a film recently where the main character behaved in a surprising way? Write us a review of the film, explaining what the main character did and why it was surprising. Tell us whether or not you would recommend this film to other people.",
        skeleton: [
          {
            title: "PARAGRAPH 1: Introduction & Film Overview",
            items: [
              "Opening: <span class='skeleton-emphasis'>[choosing phrase]</span> Choosing a psychological thriller can be a huge challenge",
              "Name the film: The Silent Patient",
              "Brief plot: Alicia stops speaking after being accused of murder"
            ]
          },
          {
            title: "PARAGRAPH 2: Main Character - What Impressed You",
            items: [
              "Start with discourse marker: <span class='skeleton-emphasis'>The thing that is most likely to impress you is...</span>",
              "Feature 1: The performance was outstanding",
              "Expand with detail: Her ability to convey emotion without words",
              "Add technique: Silence was used to build tension throughout"
            ]
          },
          {
            title: "PARAGRAPH 3: Surprising Behaviour/Plot Twist",
            items: [
              "Second discourse marker: <span class='skeleton-emphasis'>The other feature which I found most impressive is...</span>",
              "The surprising element: The plot twist",
              "Specific example: Final twenty minutes reveal shocking truth",
              "Reader impact: You'll want to watch again to spot clues"
            ]
          },
          {
            title: "PARAGRAPH 4: Recommendation",
            items: [
              "Clear recommendation: <span class='skeleton-emphasis'>I guarantee that...</span> or <span class='skeleton-emphasis'>I wouldn't hesitate to recommend...</span>",
              "State who it's for: Anyone seeking an intelligent thriller",
              "Final endorsement: One of the best psychological dramas"
            ]
          }
        ],
        reviewTitle: "The Silent Patient - A Film Review",
        wordCount: "185 words",
        answer: `<p><span class="discourse">Choosing a psychological thriller can be a huge challenge.</span> <span class="opinion">However</span>, The Silent Patient is <span class="discourse">clearly</span> a film <span class="vocabulary">one should consider</span>. This <span class="vocabulary">gripping adaptation</span> follows Alicia, a famous painter who stops speaking after being accused of murdering her husband.</p>

<p><span class="discourse">The thing that is most likely to impress you is</span> the <span class="vocabulary">outstanding performance</span> by the lead actress. Her ability to <span class="vocabulary">convey emotion</span> without words is <span class="vocabulary">genuinely remarkable</span>. <span class="discourse">What makes this so effective is</span> the way the director uses silence to <span class="vocabulary">build tension</span> throughout the film.</p>

<p><span class="discourse">The other feature which I found most impressive is</span> the <span class="vocabulary">plot twist</span>. <span class="discourse">Just when</span> you think you understand what happened, the film <span class="vocabulary">reveals a shocking truth</span> that completely changes everything. <span class="discourse">For example</span>, the final twenty minutes will <span class="vocabulary">leave you speechless</span> as all the pieces fall into place. <span class="discourse">As a result</span>, you'll want to watch it again immediately to <span class="vocabulary">spot the clues</span> you missed.</p>

<p><span class="opinion">I guarantee that</span> this film will not disappoint <span class="vocabulary">anyone who is seeking</span> an <span class="vocabulary">intelligent thriller</span>. It's one of the best psychological dramas I've ever seen, and <span class="opinion">I wouldn't hesitate to recommend</span> it to anyone who enjoys films that make you think.</p>`
      }
    ];

    let currentIndex = 0;
    let viewedCards = new Set();
    let isFlipped = false;
    let touchStartY = 0;
    let touchStartTime = 0;
    let isScrolling = false;

    function toggleSlideMode() {
      const toggle = document.getElementById('toggleSwitch');
      toggle.classList.toggle('active');
      // Add your slide mode logic here
    }

    function render() {
      const review = reviewData[currentIndex];
      
      document.getElementById('topicBadge').textContent = review.topic;
      document.getElementById('typeBadge').textContent = review.type;
      document.getElementById('contextText').textContent = review.context;
      document.getElementById('questionBox').textContent = review.question;
      
      let skeletonHTML = '';
      review.skeleton.forEach(section => {
        skeletonHTML += `
          <div class="skeleton-section">
            <div class="skeleton-title">${section.title}</div>
            ${section.items.map(item => `<div class="skeleton-item">${item}</div>`).join('')}
          </div>
        `;
      });
      document.getElementById('skeletonContent').innerHTML = skeletonHTML;
      
      document.getElementById('topicBadgeBack').textContent = review.topic;
      document.getElementById('typeBadgeBack').textContent = review.type;
      document.getElementById('reviewTitle').textContent = review.reviewTitle;
      document.getElementById('wordCount').textContent = review.wordCount;
      document.getElementById('reviewAnswer').innerHTML = review.answer;
      
      viewedCards.add(currentIndex);
      updateDots();
    }

    function flipCard() {
      if (isScrolling) return;
      
      const card = document.getElementById('card');
      isFlipped = !isFlipped;
      if (isFlipped) {
        card.classList.add('flipped');
      } else {
        card.classList.remove('flipped');
      }
    }

    function unflipCard() {
      const card = document.getElementById('card');
      card.classList.remove('flipped');
      isFlipped = false;
    }

    function nextCard() {
      if (currentIndex < reviewData.length - 1) {
        unflipCard();
        currentIndex++;
        render();
      }
    }

    function prevCard() {
      if (currentIndex > 0) {
        unflipCard();
        currentIndex--;
        render();
      }
    }

    function goTo(index) {
      unflipCard();
      currentIndex = index;
      render();
    }

    function updateDots() {
      const dotsContainer = document.getElementById('navDots');
      let html = '';
      
      for (let i = 0; i < reviewData.length; i++) {
        let classes = 'dot';
        if (i === currentIndex) classes += ' active';
        else if (viewedCards.has(i)) classes += ' viewed';
        
        html += `<div class="${classes}" onclick="goTo(${i}); event.stopPropagation();"></div>`;
      }
      
      dotsContainer.innerHTML = html;
    }

    function resetProgress() {
      if (confirm('Reset your progress? This will clear all viewed cards.')) {
        currentIndex = 0;
        viewedCards.clear();
        unflipCard();
        render();
      }
    }

    const card = document.getElementById('card');
    
    card.addEventListener('click', (e) => {
      if (!('ontouchstart' in window)) {
        flipCard();
      }
    });
    
    card.addEventListener('touchstart', (e) => {
      touchStartY = e.touches[0].clientY;
      touchStartTime = Date.now();
      isScrolling = false;
    }, { passive: true });

    card.addEventListener('touchmove', (e) => {
      const touchMoveY = e.touches[0].clientY;
      const deltaY = Math.abs(touchMoveY - touchStartY);
      
      if (deltaY > 10) {
        isScrolling = true;
      }
    }, { passive: true });

    card.addEventListener('touchend', (e) => {
      const touchDuration = Date.now() - touchStartTime;
      
      if (touchDuration < 200 && !isScrolling) {
        flipCard();
      }
      
      setTimeout(() => {
        isScrolling = false;
      }, 100);
    }, { passive: true });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        prevCard();
      } else if (e.key === 'ArrowRight') {
        nextCard();
      } else if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        flipCard();
      } else if (e.key === 'r' || e.key === 'R') {
        resetProgress();
      }
    });

    render();
  </script>
</body>
</html>
